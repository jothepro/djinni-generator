name: CI
on:
  push:
    branches:
    - '*'
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Caching dependencies
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2
          key: scala-build-deps
      - name: Building
        run: sbt assembly
      - uses: actions/upload-artifact@v2
        with:
          name: djinni-generator
          path: target/bin/djinni
